<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WebSocket Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    h2 {
      margin-top: 20px;
    }
    #chatBox {
      width: 90%;
      max-width: 500px;
      height: 400px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background: white;
      padding: 10px;
      overflow-y: auto;
      margin-bottom: 10px;
    }
    .msg {
      padding: 5px 10px;
      margin: 5px 0;
      border-radius: 8px;
      max-width: 80%;
      word-wrap: break-word;
    }
    .me {
      background: #d1f5d3;
      align-self: flex-end;
      text-align: right;
    }
    .other {
      background: #e8e8e8;
      align-self: flex-start;
    }
    #inputBox {
      display: flex;
      width: 90%;
      max-width: 500px;
    }
    #msgInput {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px 0 0 8px;
      outline: none;
    }
    button {
      padding: 10px;
      border: none;
      background: #4CAF50;
      color: white;
      border-radius: 0 8px 8px 0;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <h2>ðŸ’¬ WebSocket Chat</h2>
  <div id="chatBox"></div>
  <div id="inputBox">
    <input type="text" id="msgInput" placeholder="Nháº­p tin nháº¯n..." />
    <button onclick="sendMsg()">Gá»­i</button>
  </div>

  <script>
    // ðŸ”— DÃ¹ng wss:// thay vÃ¬ https://
    const socket = new WebSocket("wss://affd382c-21d1-4436-b32b-9f33a2b09088-00-1oic78vptomph.pike.replit.dev/");
    const chatBox = document.getElementById("chatBox");
    const input = document.getElementById("msgInput");

    socket.onopen = () => {

</body>
</html>
