<!DOCTYPE html>
<html>
<head>
  <title>ESP32 Firebase Control</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>
<body>
  <h2>Điều khiển ESP32 qua Firebase</h2>
  <button onclick="setLED(true)">BẬT LED</button>
  <button onclick="setLED(false)">TẮT LED</button>

  <script>
    // Cấu hình Firebase Web (vào Project Settings > General > Web App)
    var firebaseConfig = {
      apiKey: "AIza....",
      authDomain: "esp32-xxx.firebaseapp.com",
      databaseURL: "https://esp32-3d14f-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "esp32-3d14f",
      storageBucket: "esp32-3d14f.appspot.com",
      messagingSenderId: "xxxxxxxxxx",
      appId: "1:xxxxxxxxxx:web:yyyyyyyy"
    };
    firebase.initializeApp(firebaseConfig);
    var db = firebase.database();

    function setLED(status) {
      db.ref("/ledStatus").set(status);
    }
  </script>
</body>
</html>
