<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat Demo</title>
  <style>
    body { font-family: Arial; display: flex; flex-direction: column; height: 100vh; }
    #messages { flex: 1; overflow-y: auto; border: 1px solid #ccc; padding: 10px; }
    #inputArea { display: flex; }
    #inputArea input { flex: 1; padding: 10px; }
    #inputArea button { padding: 10px; }
  </style>
</head>
<body>
  <h2>WebSocket Chat</h2>
  <div id="messages"></div>
  <div id="inputArea">
    <input id="msgInput" type="text" placeholder="Nh·∫≠p tin nh·∫Øn..." />
    <button onclick="sendMsg()">G·ª≠i</button>
  </div>

  <script>
    // üîó Thay link n√†y b·∫±ng link WebSocket server Replit c·ªßa b·∫°n
    const socket = new WebSocket("https://affd382c-21d1-4436-b32b-9f33a2b09088-00-1oic78vptomph.pike.replit.dev/");

    const messages = document.getElementById("messages");
    const input = document.getElementById("msgInput");

    socket.onopen = () => {
      addMessage("‚úÖ K·∫øt n·ªëi th√†nh c√¥ng!");
    };

    socket.onmessage = (event) => {
      addMessage("üë§ " + event.data);
    };

    socket.onclose = () => {
      addMessage("‚ùå M·∫•t k·∫øt n·ªëi!");
    };

    function sendMsg() {
      if (input.value.trim() !== "") {
        socket.send(input.value);
        input.value = "";
      }
    }

    function addMessage(msg) {
      const div = document.createElement("div");
      div.textContent = msg;
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    }
  </script>
</body>
</html>
